services:
  - type: web
    name: epilepsy-awareness
    env: php
    buildCommand: "./build.sh"
    startCommand: "php artisan serve --host=0.0.0.0 --port=10000"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: LOG_CHANNEL
        value: stderr
      - key: APP_URL
        fromEnv: RENDER_EXTERNAL_URL
    plan: free